<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recibos</h1>
        <form id="reciboForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <select id="nombre" required></select>
            </div>
            <div class="form-group">
                <label for="casa">Casa:</label>
                <select id="casa" required></select>
            </div>
            <div class="form-group">
                <label for="importe">Importe:</label>
                <input type="number" id="importe" min="0.01" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="mes">Mes:</label>
                <select id="mes" required>
                    <option value="">Seleccione un mes</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notas">Notas:</label>
                <input type="text" id="notas" maxlength="40">
            </div>
            <div class="form-group">
                <label for="nip">NIP:</label>
                <input type="text" id="nip" maxlength="4" required>
            </div>
            <div class="button-group">
                <button type="button" id="limpiarBtn">Limpiar</button>
                <button type="submit" id="reciboBtn">Recibo</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
